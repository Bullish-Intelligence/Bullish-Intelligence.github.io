baseURL = "https://Bullish-Intelligence.github.io/"
title = "Bullish Intelligence"
languageCode = "en-us"

# We're using Hugo Modules to pull in the custom Roxo theme.
[module]
  # Direct mode is important when using private GitHub repos for modules.
  proxy = "direct"

  [module.hugoVersion]
    extended = true
    min = "0.120.0"

  # Import your custom Roxo fork as a module.
  [[module.imports]]
    path = "github.com/Bullish-Intelligence/roxo-muted"

# --- Menus expected by Roxo theme ---
[menu]
  [[menu.nav]]
    name   = "Home"
    url    = ""
    weight = 1

  [[menu.nav]]
    name   = "Posts"
    url    = "posts"
    weight = 2

  [[menu.nav]]
    name   = "About"
    url    = "about"
    weight = 3

# Theme params used in header
[params]
  #logo          = "images/logo.png"          # put a logo at static/images/logo.png if you want
  businessName  = "Bullish Intelligence"

