# .github/workflows/sync-external-repo.yml
name: Sync Content from External Repository

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sync-external-repo.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout destination repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Clone source repository
        env:
          SOURCE_PAT: ${{ secrets.SOURCE_REPO_PAT }}
        run: |
          git clone https://${SOURCE_PAT}@github.com/Bullish-Design/Bullish-Intelligence.git /tmp/source-repo
      
      - name: Sync content using UV script
        run: |
          uv run /tmp/source-repo/scripts/sync-content.py
      
      - name: Check for changes
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git commit -m "Sync content from external repository"
          git push
      
      - name: Cleanup
        if: always()
        run: |
          rm -rf /tmp/source-repo
