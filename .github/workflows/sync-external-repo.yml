# .github/workflows/sync-external-repo.yml
name: Sync Content from External Repository

on:
  # Run on schedule (every 6 hours)
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Optional: trigger when specific file changes
  push:
    branches:
      - main
    paths:
      - '.github/workflows/sync-external-repo.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout destination repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Clone source repository
        env:
          SOURCE_PAT: ${{ secrets.SOURCE_REPO_PAT }}
        run: |
          # Clone the external repo
          git clone https://${SOURCE_PAT}@github.com/Bullish-Design/Bullish-Intelligence.git /tmp/source-repo
      
      - name: Copy files from source to destination
        run: |
          # Define source and destination paths
          SOURCE_DIR="/tmp/source-repo"
          DEST_DIR="."
          
          # Example 1: Copy specific directory
          # cp -r ${SOURCE_DIR}/content/posts/* ${DEST_DIR}/content/posts/
          
          # Example 2: Copy specific files
          # cp ${SOURCE_DIR}/path/to/file.md ${DEST_DIR}/content/
          
          # Example 3: Copy all markdown files
          # find ${SOURCE_DIR} -name "*.md" -exec cp {} ${DEST_DIR}/content/posts/ \;
          
          # Example 4: Sync entire directory (delete removed files)
          rsync -av --delete ${SOURCE_DIR}/content/posts/ ${DEST_DIR}/content/synced-posts/
          
          # Example 5: Copy with exclusions
          # rsync -av --exclude='.git' --exclude='drafts/' ${SOURCE_DIR}/content/ ${DEST_DIR}/content/
      
      - name: Check for changes
        id: changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git commit -m "Sync content from external repository"
          git push
      
      - name: Cleanup
        if: always()
        run: |
          rm -rf /tmp/source-repo
